<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles</title>
</head>

<body>
    <div class="grid">
        <h1>Heading 1</h1>
        <h2>Headline 2</h2>
        <h3>Headline 3</h3>
        <h4>Headline 4</h4>
        <h5>Headline 5</h5>
        <p class="text-xl">Body big</p>
        <p class="text-lg">Body 1</p>
        <p class="subtitle">Subtitle</p>
        <p class="text-sm">Body small</p>
        <p class="overline">Overline</p>
        <button class="btn btn-primary" type="button"><span>Button</span></button>
        <button class="btn btn-outline--primary" type="button"><span>Button</span></button>
        <button class="btn btn-primary" type="button" disabled><span>Button</span></button>
        <button class="btn btn-success" type="button"><span>Button</span></button>
        <button class="btn btn-outline--success" type="button"><span>Button</span></button>
        <button class="btn btn-success" type="button" disabled><span>Button</span></button>
        <button class="btn btn-alert" type="button"><span>Button</span></button>
        <button class="btn btn-outline--alert" type="button"><span>Button</span></button>
        <button class="btn btn-alert" type="button" disabled><span>Button</span></button>
        <button class="btn btn-warning" type="button"><span>Button</span></button>
        <button class="btn btn-warning" type="button" disabled><span>Button</span></button>
        <a href="#" role="link" class="link"><span>Link</span></a>
    </div>

</body>

</html>
